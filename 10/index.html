<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="p-1">
            <fieldset class="m-y">
                <legend>General Information</legend>

                <label for="ar-date">Arrival date:</label>
                <input type="datetime-local" id="ar-date" name="arrival">
                <br />

                <label for="nights">Nights:</label>
                <input type="number" id="nights" name="nigths">
                <br />

                <label for="adult-count">Adults:</label>
                <input list="adult-count" id="adult-count" name="adult-count" />

                <datalist id="adult-count">
                    <option value="1">
                    <option value="2">
                </datalist>
                <br />

                <label for="child-count">Children:</label>
                <input list="child-count" id="child-count" name="child-count" />

                <datalist id="child-count">
                    <option value="1">
                    <option value="2">
                </datalist>

            </fieldset>

            <fieldset class="m-y">
                <legend>Preferences</legend>

                <label for="room-type">Room Type:</label>
                <input id="room-type" type="radio" name="standard" id="standard">Standard
                <input type="radio" name="bussiness" id="bussiness">Bussiness
                <input type="radio" name="suite" id="suite">Suite
                <br>

                <label for="bed-type">Bed Type:</label>
                <input id="bed-type" type="radio" name="king" id="king">King
                <input type="radio" name="double" id="double">Double Double
                <br>

                <input type="checkbox" name="smoking" id="smoking">Smoking
            </fieldset>

            <fieldset class="m-y">
                <legend>Contact Information</legend>

                <label for="f-name">Name:</label>
                <input type="text" name="f-name" id="f-name">
                <br>

                <label for="e-mail">Email:</label>
                <input type="email" name="e-maail" id="e-maail">
                <br>

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </fieldset>

            <button type="submit">Submit Reservation</button>
            <button type="reset">Clear</button>
        </form>
    </div>
</body>

</html>
