<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <form action="" class="p-1">
            <h1>Reservation Request</h1>
            <fieldset class="m-y">
                <legend>General Information</legend>

                <label for="ar-date">
                    <span>Arrival date:</span>
                    <input type="datetime-local" id="ar-date" name="arrival">
                </label>



                <label for="nights">
                    <span>Nights:</span>
                    <input type="number" id="nights" name="nigths">
                </label>



                <label for="adult">
                    <span>Adults:</span>
                    <input list="adult-count" id="adult" name="adult" class="count" />

                    <datalist id="adult-count">
                        <option value="1">
                        <option value="2">
                    </datalist>
                </label>



                <label for="child">
                    <span>Children:</span>
                    <input list="child-count" id="child" name="child" class="count" />

                    <datalist id="child-count">
                        <option value="1">
                        <option value="2">
                    </datalist>
                </label>


            </fieldset>

            <fieldset class="m-y">
                <legend>Preferences</legend>

                <label for="room-type">
                    <span>Room Type:</span>
                    <input id="room-type" type="radio" name="standard" id="standard" checked>Standard
                    <input type="radio" name="bussiness" id="bussiness">Bussiness
                    <input type="radio" name="suite" id="suite">Suite
                </label>

                <label for="bed-type">
                    <span>Bed Type:</span>
                    <input id="bed-type" type="radio" name="king" id="king" checked>King
                    <input type="radio" name="double" id="double">Double Double
                </label>

                <input type="checkbox" name="smoking" id="smoking">Smoking
            </fieldset>

            <fieldset class="m-y">
                <legend>Contact Information</legend>

                <label for="f-name">
                    <span>Name:</span>
                    <input type="text" name="f-name" id="f-name">
                </label>

                <label for="e-mail">
                    <span>Email:</span>
                    <input type="email" name="e-maail" id="e-maail" value="grace@yahoo..com">
                </label>

                <label for="phone">
                    <span>Phone:</span>
                    <input type="tel" name="phone" id="phone" value="123-456-789">
                </label>

            </fieldset>

            <button type="submit">Submit Reservation</button>
            <button type="reset">Clear</button>
        </form>
    </div>
</body>

</html>
