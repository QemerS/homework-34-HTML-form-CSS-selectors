<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="register">
        <div class="container">
            <form action="" class=".gray-text">
                <h1>Register</h1>
                <p class="gray-text">Create your account. It's free and only takes a minute</p>
                <div class="inner-container">
                    <div class="full-name">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <div>
                        <span class="no-dec">
                            <input type="checkbox" />
                            <span>I accept the</span>
                            <a href="#" class="green-text">Terms of Use</a>
                            &
                            <a href="#" class="green-text">Privacy Policy</a>
                            .
                        </span>
                    </div>
                    <button class="white-text">Register Now</button>
                </div>
            </form>
        </div>
        <div class="white-text">
            <span>Already have an acoount?</span>
            <a href="#" class="white-text">Sign in</a>
        </div>
    </section>
</body>

</html>
