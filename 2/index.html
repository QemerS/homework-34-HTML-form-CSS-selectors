<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="">
            <div class="container">
                <h1>Fill out the form to register to our event</h1>
                <div class="pair">
                    <input type="text" name="" id="" placeholder="First Name">
                    <input type="text" name="" id="" placeholder="Last Name">
                </div>
                <div class="single">
                    <input type="text" name="" id="" placeholder="Your Company">
                </div>
                <div class="single">
                    <input type="text" name="" id="" placeholder="Address">
                </div>
                <div class="single">
                    <input type="text" name="" id="" placeholder="Any Suggestion">
                </div>
                <div class="pair">
                    <input type="text" name="" id="" placeholder="State">
                    <input type="text" name="" id="" placeholder="City">
                </div>
                <div class="pair">
                    <select name="" id="">
                        <option value="">Country</option>
                    </select>
                    <select name="" id="">
                        <option value="">Occupation</option>
                    </select>
                </div>
                <div class="pair">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="tel" name="" id="" placeholder="Mobile">
                </div>
                <div class="pair">
                    <input type="date" name="" id="">
                    <input type="text" name="" id="" placeholder="Zipcode">
                </div>
                
                <div>
                    <label for="m">Gender</label>
                    <input type="radio" name="g" id="m">Male
                    <input type="radio" name="g" id="f">Female
                    <input type="radio" name="g" id="o">Other
                </div>
                <div>
                    <label for="yes">Are you an existing customer?</label>
                    <input type="radio" name="agree" id="yes">Yes
                    <input type="radio" name="agree" id="no">No
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    I agree to the Google
                    <a href="#">Terms of Service</a>
                    and
                    <a href="#">Privacy Policy</a>
                </div>
                <button>Register Now</button>
            </div>
        </form>
    </section>
</body>
</html>
