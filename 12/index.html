<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create User</h1>
        <form action="">
            <label for="u-name">
                <span class="d-text"> Username</span>
                <input type="text" name="u-name" id="u-name">
            </label>
            <label for="email">
                <span class="d-text">E-mail</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span class="d-text">Password</span>
                <input type="text" name="password" id="password">
            </label>
            <label for="c-password">
                <span class="d-text">Password</span>
                <input type="text" name="c-password" id="c-password">
            </label>
            <label for="d-name">
                <span class="d-text">Display Name</span>
                <input type="text" name="d-name" id="d-name">
            </label>
            <label for="name">
                <span class="d-text">Name</span>
                <input type="text" name="name" id="name" placeholder="First" class="mr-1">
                <input type="text" name="l-name" id="l-name" placeholder="Last">
            </label>
            <label for="nickname">
                <span class="d-text">Nickname</span>
                <input type="text" name="nickname" id="nickname">
            </label>
            <label for="website">
                <span class="d-text">Website</span>
                <input type="text" name="website" id="website">
            </label>
            <label for="bio">
                <span class="d-text">Bio</span>
                <textarea name="bio" id="bio" cols="50" rows="5"></textarea>
            </label>
            <label for="jabber">
                <span class="d-text">Jabber</span>
                <input type="text" name="jabber" id="jabber">
            </label>
            <label for="aolim">
                <span class="d-text">AOL IM</span>
                <input type="text" name="aolim" id="aolim">
            </label>
            <label for="yahooim">
                <span class="d-text">Yahoo IM</span>
                <input type="text" name="yahooim" id="yahooim">
            </label>
            <label for="">
                <div class="d-text"></div>
                <button>CREATE AND ACCESS</button>
            </label>
        </form>
    </div>
</body>
</html>
